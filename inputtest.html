<!DOCTYPE html>
<html>
<head>
    <title>LeafletJS Map with Dynamic Autocomplete and Default Marker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LeafletJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- jQuery UI CSS for autocomplete -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            padding: 15px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            overflow-y: auto; /* Scroll if content overflows */
        }

        #sidebar input, #sidebar button {
            display: block;
            width: 90%;
            padding: 5px;
            margin: 10px auto;
            box-sizing: border-box;
        }

        #map {
            flex: 1; /* Take up the remaining space */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Map Controls</h3>
        <input type="text" id="personName" placeholder="Enter person name (e.g., 'John Doe')" required>
        <input type="text" id="friendlyName" placeholder="Enter location name (e.g., 'Barcelona')" required>
        <button onclick="addLocation()">Add Location</button>
    </div>

    <div id="map"></div>

    <!-- LeafletJS and MarkerCluster -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([42.343, -3.696], 6); // Centered on Burgos, Spain

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a MarkerClusterGroup
        var markers = L.markerClusterGroup();
        map.addLayer(markers);

        // Add default marker in Burgos, Spain
        var defaultMarker = L.marker([42.343, -3.696])
            .bindPopup("<b>Burgos, Spain</b><br>Default marker.")
            .addTo(markers);

        // Array to store location data
        var locationsData = [];

        // Fetch city data for autocomplete
        async function loadCityData() {
            const response = await fetch('cities.json'); // Replace with your JSON file path
            const cities = await response.json();
            const cityList = cities.map(city => ({
                label: `${city.city}, ${city.country} (Pop: ${city.population.toLocaleString()})`,
                value: city.city
            }));

            // Initialize autocomplete with the fetched city data
            $("#friendlyName").autocomplete({
                source: cityList,
                minLength: 2 // Start suggesting after 2 characters
            });
        }

        // Load city data on page load
        loadCityData();

        // Function to add a marker to the map
        function addMarker(lat, lon, personName, locationName) {
            const popupContent = `<b>${locationName}</b><br>Person: ${personName}`;
            const marker = L.marker([lat, lon])
                .bindPopup(popupContent)
                .addTo(markers);
            map.setView([lat, lon], 10); // Center map on the new marker
        }

        // Function to handle user input and add location
        async function addLocation() {
            const personName = document.getElementById('personName').value.trim();
            const locationName = document.getElementById('friendlyName').value.trim();

            if (!personName || !locationName) {
                alert("Please fill in both fields.");
                return;
            }

            // Use a placeholder geocoding service for simplicity (replace as needed)
            const geocodedLocation = await geocodeLocation(locationName);

            if (geocodedLocation) {
                addMarker(geocodedLocation.lat, geocodedLocation.lon, personName, geocodedLocation.name);

                // Store the data for future use
                locationsData.push({
                    person: personName,
                    location: geocodedLocation.name,
                    lat: geocodedLocation.lat,
                    lon: geocodedLocation.lon
                });

                // Clear the input fields after adding the location
                document.getElementById('personName').value = '';
                document.getElementById('friendlyName').value = '';
            }
        }

        // Dummy geocoding function (replace with an actual service)
        async function geocodeLocation(locationName) {
            // Example: Return mock data for a geocoded location
            const geocodedData = {
                name: locationName,
                lat: 40.4168, // Example latitude
                lon: -3.7038  // Example longitude
            };
            return geocodedData;
        }
    </script>
</body>
</html>
