<!DOCTYPE html>
<html>
<head>
    <title>LeafletJS Map with Polylines to Burgos and Save/Load Options</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LeafletJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            padding: 15px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            overflow-y: auto; /* Scroll if content overflows */
        }

        #sidebar input, #sidebar button {
            display: block;
            width: 90%;
            padding: 5px;
            margin: 10px auto;
            box-sizing: border-box;
        }

        #markerList {
            margin: 15px auto;
            width: 90%;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
        }

        #map {
            flex: 1; /* Take up the remaining space */
        }

        #manualControls {
            margin: 10px auto;
            text-align: center;
        }

        #autosaveNotification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Sidebar for user input -->
    <div id="sidebar">
        <h3>Map Controls</h3>
        <input type="text" id="personName" placeholder="Enter person name (e.g., 'John Doe')" required>
        <input type="text" id="friendlyName" placeholder="Enter location name (e.g., 'Berlin')" required>
        <button onclick="addLocation()">Add Location</button>
        <h4>Added Markers</h4>
        <div id="markerList"></div>
        <div id="manualControls">
            <button onclick="saveLocations()">ðŸ’¾ Save to Local Storage</button>
            <button onclick="loadLocations()">ðŸ“‚ Load from Local Storage</button>
            <button onclick="exportLocations()">Export to CSV</button>
        </div>
    </div>

    <div id="map"></div>

    <!-- Autosave Notification -->
    <div id="autosaveNotification">Autosaved!</div>

    <!-- LeafletJS and MarkerCluster -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([42.343, -3.696], 6); // Centered on Burgos, Spain

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a MarkerClusterGroup
        var markers = L.markerClusterGroup();
        map.addLayer(markers);

        // Coordinates of Burgos
        const burgosLatLng = [42.343, -3.696];

        // Array to store location data
        var locationsData = [];

        // Map of marker objects to track for removal
        var markerObjects = {};

        // Autosave notification element
        const autosaveNotification = document.getElementById('autosaveNotification');

        // Function to show the autosave notification
        function showAutosaveNotification() {
            autosaveNotification.style.display = 'block';
            setTimeout(() => {
                autosaveNotification.style.display = 'none';
            }, 2000); // Hide after 2 seconds
        }

        // Function to autosave locations to local storage
        function autosave() {
            localStorage.setItem('locationsData', JSON.stringify(locationsData));
            showAutosaveNotification();
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to draw a polyline from a marker to Burgos
        function drawPolylineToBurgos(markerLatLng) {
            const color = getRandomColor(); // Assign a random color for each polyline
            L.polyline([markerLatLng, burgosLatLng], { color, weight: 4 }).addTo(map);
        }

        // Geocoding function to fetch coordinates for a location
        async function geocodeLocation(locationName) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(locationName)}`;

            try {
                const response = await fetch(url);
                const results = await response.json();

                if (results.length > 0) {
                    return {
                        lat: parseFloat(results[0].lat),
                        lon: parseFloat(results[0].lon),
                        name: results[0].display_name
                    };
                } else {
                    alert("Location not found. Please enter a valid location.");
                    return null;
                }
            } catch (error) {
                console.error("Geocoding error:", error);
                alert("Error fetching location coordinates.");
                return null;
            }
        }

        // Function to add a marker to the map
        function addMarker(lat, lon, personName, locationName) {
            const popupContent = `<b>${locationName}</b><br>Person: ${personName}`;
            const marker = L.marker([lat, lon])
                .bindPopup(popupContent);

            markers.addLayer(marker);

            // Store marker object for future removal
            const id = `${personName}-${locationName}`; // Unique identifier
            markerObjects[id] = marker;

            // Draw a polyline from the marker to Burgos
            drawPolylineToBurgos([lat, lon]);

            return id;
        }

        // Update the marker list
        function updateMarkerList() {
            const markerList = document.getElementById('markerList');
            markerList.innerHTML = '';

            if (locationsData.length === 0) {
                markerList.innerHTML = '<p>No markers added yet.</p>';
                return;
            }

            locationsData.forEach((loc, index) => {
                const listItem = document.createElement('div');
                listItem.innerHTML = `
                    <strong>${index + 1}. ${loc.location}</strong><br>
                    Person: ${loc.person}<br>
                    Latitude: ${loc.lat}, Longitude: ${loc.lon}<br>
                    <button onclick="removeMarker('${loc.id}')">Remove</button>
                `;
                markerList.appendChild(listItem);
            });
        }

        // Function to handle user input and add location
        async function addLocation() {
            const personName = document.getElementById('personName').value.trim();
            const locationName = document.getElementById('friendlyName').value.trim();

            if (!personName || !locationName) {
                alert("Please fill in both fields.");
                return;
            }

            const geocodedLocation = await geocodeLocation(locationName);
            if (geocodedLocation) {
                const id = addMarker(
                    geocodedLocation.lat,
                    geocodedLocation.lon,
                    personName,
                    geocodedLocation.name
                );

                // Store the data for future use
                locationsData.push({
                    id,
                    person: personName,
                    location: geocodedLocation.name,
                    lat: geocodedLocation.lat,
                    lon: geocodedLocation.lon
                });

                // Clear input fields and update marker list
                document.getElementById('personName').value = '';
                document.getElementById('friendlyName').value = '';
                updateMarkerList();

                // Autosave
                autosave();
            }
        }

        // Function to remove a marker
        function removeMarker(id) {
            const index = locationsData.findIndex(loc => loc.id === id);

            if (index !== -1) {
                // Remove the marker from the map
                markers.removeLayer(markerObjects[id]);

                // Remove from data and markerObjects
                locationsData.splice(index, 1);
                delete markerObjects[id];

                // Update the marker list
                updateMarkerList();

                // Autosave
                autosave();
            }
        }

        // Manual save to local storage
        function saveLocations() {
            localStorage.setItem('locationsData', JSON.stringify(locationsData));
            alert("Locations manually saved to local storage!");
        }

        // Manual load from local storage
        function loadLocations() {
            const savedData = localStorage.getItem('locationsData');
            if (savedData) {
                locationsData = JSON.parse(savedData);
                markers.clearLayers();
                locationsData.forEach(loc => {
                    const id = addMarker(loc.lat, loc.lon, loc.person, loc.location);
                    loc.id = id; // Ensure the ID is consistent after reload
                });
                alert("Locations manually loaded from local storage!");
                updateMarkerList();
            } else {
                alert("No saved locations found in local storage.");
            }
        }

        // Export location data as CSV
        function exportLocations() {
            if (locationsData.length === 0) {
                alert("No locations to export.");
                return;
            }

            // Create CSV content
            let csvContent = "data:text/csv;charset=utf-8,Person,Location,Latitude,Longitude\n";
            locationsData.forEach(loc => {
                csvContent += `${loc.person},${loc.location},${loc.lat},${loc.lon}\n`;
            });

            // Create a download link and trigger the download
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "locations.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Auto-load locations from local storage on page load
        function autoLoad() {
            const savedData = localStorage.getItem('locationsData');
            if (savedData) {
                locationsData = JSON.parse(savedData);
                locationsData.forEach(loc => {
                    const id = addMarker(loc.lat, loc.lon, loc.person, loc.location);
                    loc.id = id; // Ensure the ID is consistent after reload
                });
                updateMarkerList();
            }
        }

        // Run autoLoad on page load
        autoLoad();
    </script>
</body>
</html>
