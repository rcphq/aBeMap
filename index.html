<!DOCTYPE html>
<html>
<head>
    <title>LeafletJS Map with Clustering</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LeafletJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        #map {
            height: 100vh; /* Full-screen map */
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- LeafletJS JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet.markercluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([48.0, 10.0], 4); // Centered in Europe

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a MarkerClusterGroup
        var markers = L.markerClusterGroup();

        // Define locations with details
        var locations = [
            { name: "Dominican Republic", coords: [19.0, -70.0], details: "Known for its beaches and resorts." },
            { name: "Burgos, Spain", coords: [42.343, -3.696], details: "Famous for its medieval history." },
            { name: "Vienna, Austria", coords: [48.208, 16.373], details: "Renowned for its classical music." },
            { name: "Berlin, Germany", coords: [52.520, 13.405], details: "Germany's capital and cultural center." },
            { name: "Munich, Germany", coords: [48.135, 11.582], details: "Famous for Oktoberfest and beer halls." },
            { name: "Hamburg, Germany", coords: [53.551, 9.993], details: "A major port city in northern Germany." }
        ];

        // Add markers to the cluster group
        locations.forEach(location => {
            var marker = L.marker(location.coords)
                .bindPopup(`
                    <b>${location.name}</b><br>
                    ${location.details}
                `);
            markers.addLayer(marker);
        });

        // Add the marker cluster group to the map
        map.addLayer(markers);
    </script>
</body>
</html>
